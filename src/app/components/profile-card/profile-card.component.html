<div class="profile-card" (click)="onClick()">
    <h5>{{name}}</h5>
    <div class="profile-card-attributes">
        <ul class="profile-card-attributes-list">
            <li class="profile-card-attributes-list-item">{{email}}</li>
            <li class="profile-card-attributes-list-item">{{username}}</li>
            <li class="profile-card-attributes-list-item">{{phone}}</li>
        </ul>
    </div>
</div>
